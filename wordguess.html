        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #66d3fa;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #66d3fa;
            text-shadow: 3px 3px 5px #000000;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .tile {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 2em;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }

        .tile.correct {
            background-color: #2ecc71;
            transform: scale(1.1);
            animation: bounce 0.3s ease;
        }

        .tile.present {
            background-color: #f1c40f;
            transform: scale(1.1);
            animation: bounce 0.3s ease;
        }

        .tile.absent {
            background-color: #333;
            transform: scale(1.1);
            animation: shake 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            max-width: 600px;
        }

        .key {
            width: 50px;
            height: 60px;
            margin: 5px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .key:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        .key.correct {
            background-color: #2ecc71;
        }

        .key.present {
            background-color: #f1c40f;
        }

        .key.absent {
            background-color: #333;
        }

        .controls {
            margin-top: 20px;
        }

        .controls .key {
            width: 150px;
            font-size: 1.2em;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #66d3fa;
            text-shadow: 2px 2px 4px #000000;
        }

        const message = document.getElementById('message');
        const restartButton = document.getElementById('restartButton');
        const enterButton = document.getElementById('enterButton');

        const rows = 6;
        const cols = 5;
        let currentRow = 0;
        let currentCol = 0;
        let gameActive = true;
        let guessWord = "";

        const createBoard = () => {
            board.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                for (let c = 0; c < cols; c++) {
                    const tileDiv = document.createElement('div');
                    tileDiv.className = 'tile';
                    tileDiv.setAttribute('data-row', r);
                    tileDiv.setAttribute('data-col', c);
                    rowDiv.appendChild(tileDiv);
                }
                board.appendChild(rowDiv);
            }
        };

        const createKeyboard = () => {
            keyboard.innerHTML = '';
            const keys = 'abcdefghijklmnopqrstuvwxyz'.split('');
            keys.forEach(key => {
                const keyDiv = document.createElement('button');
                keyDiv.className = 'key';
                keyDiv.textContent = key;
                keyDiv.setAttribute('data-key', key);
                keyDiv.addEventListener('click', () => handleKeyPress(key));
                keyboard.appendChild(keyDiv);
            });
        };

        const handleKeyPress = (key) => {
            if (!gameActive) return;
            if (currentCol < cols) {
                const tile = document.querySelector(`.tile[data-row='${currentRow}'][data-col='${currentCol}']`);
                tile.textContent = key;
                guessWord += key;
                currentCol++;
            }
        };

        const handleSubmit = () => {
            if (currentCol === cols) {
                if (guessWord === word) {
                    endGame(true);
                    return;
                } else {
                    for (let c = 0; c < cols; c++) {
                        const tile = document.querySelector(`.tile[data-row='${currentRow}'][data-col='${c}']`);
                        const keyDiv = document.querySelector(`.key[data-key='${tile.textContent.toLowerCase()}']`);
                        if (word[c] === guessWord[c]) {
                            tile.classList.add('correct');
                            keyDiv.classList.add('correct');
                        } else if (word.includes(guessWord[c])) {
                            tile.classList.add('present');
                            keyDiv.classList.add('present');
                        } else {
                            tile.classList.add('absent');
                            keyDiv.classList.add('absent');
                        }
                    }
                    currentRow++;
                    currentCol = 0;
                    guessWord = "";
                    if (currentRow === rows) {
                        endGame(false);
                    }
                }
            }
        };

        const endGame = (won) => {
            gameActive = false;
            message.textContent = won ? 'Congratulations! You guessed the word!' : `Game Over! The word was "${word}".`;
        };

        const resetGame = () => {
            word = wordList[Math.floor(Math.random() * wordList.length)]; // Pick a new random word
            gameActive = true;
            currentRow = 0;
            currentCol = 0;
            guessWord = "";
            createBoard();
            createKeyboard();
            message.textContent = '';
        };

        restartButton.addEventListener('click', resetGame);
        enterButton.addEventListener('click', handleSubmit);
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.key === 'Enter') {
                handleSubmit();
            } else if (e.key === 'Backspace') {
                if (currentCol > 0) {
                    currentCol--;
                    guessWord = guessWord.slice(0, -1);
                    const tile = document.querySelector(`.tile[data-row='${currentRow}'][data-col='${currentCol}']`);
                    tile.textContent = '';
                }
            } else if (/^[a-z]$/.test(e.key)) {
                handleKeyPress(e.key);
            }
        });

        // Initialize the game
        resetGame();
