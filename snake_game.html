<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ecf0f1;
        }

        canvas {
            border: 5px solid #ecf0f1;
            background-color: #0f3460;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            font-size: 24px;
            text-align: center;
        }

        .scoreboard span {
            display: block;
            margin-top: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        const gridSize = 20;
        let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
        let direction = { x: gridSize, y: 0 };
        let food = randomFoodPosition();
        let score = 0;
        let speed = 200;
        let gameInterval;
        let highScore = localStorage.getItem('highScore') || 0;

        highScoreElement.textContent = highScore;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach(segment => {
                ctx.fillStyle = '#66d3fa';
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                ctx.strokeStyle = '#ffffff';
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
            });

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            ctx.strokeStyle = '#c0392b';
            ctx.strokeRect(food.x, food.y, gridSize, gridSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check for collision with walls
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
                gameOver();
                return;
            }

            // Check for collision with self
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check if snake has eaten the food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = randomFoodPosition();
                increaseSpeed();
            } else {
                snake.pop();
            }
        }

        function randomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;

            const goingUp = direction.y === -gridSize;
            const goingDown = direction.y === gridSize;
            const goingRight = direction.x === gridSize;
            const goingLeft = direction.x === -gridSize;

            if (keyPressed === 37 && !goingRight) {
                direction = { x: -gridSize, y: 0 };
            }

            if (keyPressed === 38 && !goingDown) {
                direction = { x: 0, y: -gridSize };
            }

            if (keyPressed === 39 && !goingLeft) {
                direction = { x: gridSize, y: 0 };
            }

            if (keyPressed === 40 && !goingUp) {
                direction = { x: 0, y: gridSize };
            }
        }

        function increaseSpeed() {
            clearInterval(gameInterval);
            speed *= 0.95;  // Increase speed by reducing the interval time
            gameInterval = setInterval(gameLoop, speed);
        }

        function gameOver() {
            clearInterval(gameInterval);
            alert('Game Over! Your score was ' + score);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
            }
            resetGame();
        }

        function resetGame() {
            snake = [{ x: gridSize * 5, y: gridSize * 5 }];
            direction = { x: gridSize, y: 0 };
            food = randomFoodPosition();
            score = 0;
            speed = 200;
            scoreElement.textContent = score;
            gameInterval = setInterval(gameLoop, speed);
        }

        function gameLoop() {
            moveSnake();
            draw();
        }

        // Start the game
        document.addEventListener('keydown', changeDirection);
        resetGame();
    </script>
</body>
</html>
