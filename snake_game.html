<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ff6a;
            text-shadow: 3px 3px 5px #000000;
            letter-spacing: 2px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ddd;
            animation: fadeIn 3s ease-in-out;
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #00ff6a;
            text-shadow: 2px 2px 4px #000000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .scoreboard div {
            margin: 5px 0;
        }

        canvas {
            border: 5px solid #00ff6a;
            background-color: #0f3460;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 4s ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .scoreboard {
                font-size: 1.2em;
            }

            canvas {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1em;
            }

            .scoreboard {
                font-size: 1em;
            }

            canvas {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>Snake Game</h1>
    <h2>Use the Arrow Keys to Play</h2>
    <div class="scoreboard">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        const gridSize = 20;
        let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
        let direction = { x: gridSize, y: 0 };
        let food = randomFoodPosition();
        let score = 0;
        let speed = 200;
        let gameInterval;
        let highScore = localStorage.getItem('highScore') || 0;

        highScoreElement.textContent = highScore;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#66d3fa' : '#52b2e2';
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                ctx.strokeStyle = '#ffffff';
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
            });

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            ctx.strokeStyle = '#c0392b';
            ctx.strokeRect(food.x, food.y, gridSize, gridSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check for collision with walls
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
                gameOver();
                return;
            }

            // Check for collision with self
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check if snake has eaten the food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = randomFoodPosition();
                increaseSpeed();
            } else {
                snake.pop();
            }
        }

        function randomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;

            const goingUp = direction.y === -gridSize;
            const goingDown = direction.y === gridSize;
            const goingRight = direction.x === gridSize;
            const goingLeft = direction.x === -gridSize;

            if (keyPressed === 37 && !goingRight) {
                direction = { x: -gridSize, y: 0 };
            }

            if (keyPressed === 38 && !goingDown) {
                direction = { x: 0, y: -gridSize };
            }

            if (keyPressed === 39 && !goingLeft) {
                direction = { x: gridSize, y: 0 };
            }

            if (keyPressed === 40 && !goingUp) {
                direction = { x: 0, y: gridSize };
            }
        }

        function increaseSpeed() {
            clearInterval(gameInterval);
            speed *= 0.95;  // Increase speed by reducing the interval time
            gameInterval = setInterval(gameLoop, speed);
        }

        function gameOver() {
            clearInterval(gameInterval);
            alert('Game Over! Your score was ' + score);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
            }
            resetGame();
        }

        function resetGame() {
            snake = [{ x: gridSize * 5, y: gridSize * 5 }];
            direction = { x: gridSize, y: 0 };
            food = randomFoodPosition();
            score = 0;
            speed = 200;
            scoreElement.textContent = score;
            gameInterval = setInterval(gameLoop, speed);
        }

        function gameLoop() {
            moveSnake();
            draw();
        }

        // Start the game
        document.addEventListener('keydown', changeDirection);
        resetGame();
    </script>
</body>

</html>
