<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Learning Classroom</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #ddd;
            animation: fadeIn 3s ease-in-out;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1000px;
            padding: 20px;
            animation: fadeIn 4s ease-in-out;
        }

        .item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .square:hover {
            background-color: #2980b9;
            transform: rotate(15deg);
        }

        .name {
            font-size: 1.2em;
            color: #ffffff;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .square {
                width: 80px;
                height: 80px;
                font-size: 1.5em;
            }

            .name {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1em;
            }

            .square {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }

            .name {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

        <h2>Select a Game to Start Playing</h2>
        <div class="container">

    </div>

    <script>

    </script>
</body>
</html>
