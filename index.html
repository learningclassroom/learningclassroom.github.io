<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Learning Classroom</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
            color: #00ff6a;
            text-shadow: 3px 3px 5px #000000;
            letter-spacing: 2px;
            font-weight: bold;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #eee;
            animation: fadeIn 3s ease-in-out;
        }

        p.bookmark-message {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #00ff6a;
            animation: fadeIn 3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            animation: fadeIn 4s ease-in-out;
        }

        .item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .square {
            width: 120px;
            height: 120px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .square:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .name {
            font-size: 1.3em;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            h2, .bookmark-message {
                font-size: 1.4em;
            }

            .square {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }

            .name {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            h2, .bookmark-message {
                font-size: 1.2em;
            }

            .square {
                width: 80px;
                height: 80px;
                font-size: 2em;
            }

            .name {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
