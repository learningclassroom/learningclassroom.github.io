<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Squares with Hover Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            max-width: 80%;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .name {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="square"></div>
            <div class="name">Name 1</div>
        </div>
        <div class="item">
            <div class="square"></div>
            <div class="name">Name 2</div>
        </div>
        <div class="item">
            <div class="square"></div>
            <div class="name">Name 3</div>
        </div>
        <div class="item">
            <div class="square"></div>
            <div class="name">Name 4</div>
        </div>
        <div class="item">
            <div class="square"></div>
            <div class="name">Name 5</div>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
